<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* position: relative; */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: none;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 8px;
            /* padding: 0.75rem 1rem; */
            border: 1px solid #e0e0e0;
            transition: all 0.5s;
        }

        .spinner-border-sm {
            width: 1.2rem;
            height: 1.2rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .toast {
            padding: 8px;
            /* display: block; */
            position: absolute;
            left: 20px;
            bottom: 0;
            /* opacity: 0; */
            transition: 0.5s;
        }

        .contain-line {
            margin: 15px 0 10px;
        }

        .line {
            margin-top: 12px;
            height: 1px;
            padding: 1px 24%;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container my-5">

        <!-- register -->
        <div id="formRegister" class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="my-4 text-center">
                        <h2 class="tagline">Create account</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" class="row" novalidate>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="Firstname"
                                        required>
                                    <label for="inputFirstName" class="text-muted">First name <span
                                            class="text-danger">*</span></label>
                                    <div class="invalid-feedback">
                                        First name is required.
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Lastname"
                                        required>
                                    <label for="inputFirstName" class="text-muted">Last name <span
                                            class="text-danger">*</span></label>
                                    <div class="invalid-feedback">
                                        Last name is required.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="inputEmail"
                                        placeholder="name@example.com" required>
                                    <label for="inputEmail" class="text-muted">Email address <span
                                            class="text-danger">*</span></label>
                                    <div class="invalid-feedback">
                                        Email is required.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Password" minlength="6" required>
                                    <label for="inputPassword" class="text-muted">Password <span
                                            class="text-danger">*</span></label>
                                    <div class="invalid-feedback">
                                        Password must be at least 6 characters
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        placeholder="confirm password" minlength="6" required>
                                    <label for="inputConfirmPassword" class="text-muted">Confirm password <span
                                            class="text-danger">*</span></label>
                                    <div class="invalid-feedback">
                                        Please confirm your password
                                    </div>
                                </div>
                            </div>

                            <button id="btnCreateAcc" class="btn btn-primary w-100 mt-3" type="submit">
                                <span id="buttonText">Create Account</span>
                                <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none"
                                    role="status"></span>
                            </button>

                            <div class="contain-line d-flex justify-content-center">
                                <div class="line me-2"></div>
                                <span class="text-muted">OR</span>
                                <div class="line ms-2"></div>
                            </div>

                            <div class="small text-muted text-center">already have an account? <a
                                    href="login.html">Login</a></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- toast -->
        <div id="toast" class="toast align-items-center d-block opacity-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <span id="alert-message" class="fs-6"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
