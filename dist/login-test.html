<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login Form</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #4895ef;
      --secondary-color: #3f37c9;
      --dark-color: #1d3557;
      --light-color: #f8f9fa;
      --success-color: #4cc9f0;
      --gradient: linear-gradient(
        135deg,
        var(--primary-color),
        var(--success-color)
      );
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-header {
      background: var(--gradient);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .login-header h2 {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .login-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--dark-color);
      display: flex;
      align-items: center;
    }

    .form-label i {
      margin-right: 8px;
      color: var(--primary-color);
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 40px;
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: var(--secondary-color);
    }

    .btn-login {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }

    .divider-text {
      padding: 0 15px;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #6c757d;
      transition: all 0.3s;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .social-btn.google:hover {
      color: #db4437;
      border-color: #db4437;
    }

    .social-btn.facebook:hover {
      color: #4267b2;
      border-color: #4267b2;
    }

    .social-btn.twitter:hover {
      color: #1da1f2;
      border-color: #1da1f2;
    }

    .signup-link {
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }

    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group,
    .options,
    .btn-login,
    .divider,
    .social-login,
    .signup-link {
      animation: fadeIn 0.5s ease forwards;
    }

    .form-group:nth-child(1) {
      animation-delay: 0.1s;
    }
    .form-group:nth-child(2) {
      animation-delay: 0.2s;
    }
    .options {
      animation-delay: 0.3s;
    }
    .btn-login {
      animation-delay: 0.4s;
    }
    .divider {
      animation-delay: 0.5s;
    }
    .social-login {
      animation-delay: 0.6s;
    }
    .signup-link {
      animation-delay: 0.7s;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .login-container {
        border-radius: 15px;
      }
      .login-body {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your account to continue</p>
    </div>

    <div class="login-body">
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="far fa-eye"></i>
          </button>
        </div>

        <div class="options">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" onclick="login();" class="btn-login">Sign In</button>

        <div class="divider">
          <span class="divider-text">Or continue with</span>
        </div>

        <div class="social-login">
          <a href="#" class="social-btn google">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-btn twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
          <img src="./create_article.html" alt="">
        <div class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /* Password1! */

    function login() {
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      event.preventDefault();

      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;
      if (!emailPattern.test(email.value)) {
        console.log('invalid email');
        return;
      }

      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
      if (!passwordPattern.test(password.value)) {
        console.log('incorrect');
        return;
      }

      fetch('http://blogs.csm.linkpc.net/api/v1/auth/login', {
        method : 'POST',
        headers : {
          'content-type' : 'application/json'
        },
        body : JSON.stringify({
          email: email.value,
          password: password.value
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        console.log(data.data.token);
        
        if (data.result) {
          localStorage.setItem('token', data.data.token)
          location.href = './create_article.html';
        } else {
          console.log('Login failed: ' + (data.message || 'Incorrect credentials'));
          alert('Invalid!');
        }
      })
    }
    

    document
      .getElementById("togglePassword")
      .addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const icon = this.querySelector("i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      });

    // Form submission
    document
      .getElementById("loginForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
      });
  </script>
</body>
</html>
