        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-detail {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background: white;
        }

        .card-detail:hover {
            transform: translateY(-5px);
        }

        .card-header-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            border-bottom: none;
        }

        .card-thumbnail {
            height: 300px;
            object-fit: cover;
            width: 100%;
        }

        .card-body-custom {
            padding: 2rem;
        }

        .card-title {
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-id {
            background: var(--light-bg);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .category-badge {
            background: var(--accent-color);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .card-content {
            line-height: 1.7;
            color: #495057;
            margin-bottom: 2rem;
        }

        .creator-info {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: var(--light-bg);
            border-radius: 12px;
            margin-top: 1.5rem;
        }

        .creator-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .creator-details {
            margin-left: 1rem;
        }

        .creator-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: var(--dark-text);
        }

        .creator-id {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary-custom {
            background: var(--primary-color);
            border: none;
        }

        .btn-primary-custom:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-outline-custom {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 1rem;
            background: var(--light-bg);
            border-radius: 12px;
            margin-top: 1.5rem;
        }

        .stat-item {
            padding: 0 1rem;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .tag {
            background: #e9ecef;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #495057;
        }

        @media (max-width: 768px) {
            .card-thumbnail {
                height: 200px;
            }

            .card-body-custom {
                padding: 1.5rem;
            }

            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
